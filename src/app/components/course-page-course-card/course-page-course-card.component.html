<mat-card class="course-card h-100 position-relative overflow-hidden transition">
  <div class="image-container position-relative">
    <img
      [src]="course.imageUrl || 'assets/gallery/designer.webp'"
      [alt]="course.courseName"
      class="course-bg-image w-100 object-fit-cover"
      loading="lazy"
    />
    <div class="image-overlay position-absolute top-0 start-0 w-100 h-100"></div>
  </div>

  <mat-card-content class="p-4">
    <div class="mb-3">
      <h3 class="course-title h5 mb-1 text-truncate">{{ course.courseName }}</h3>
      <p class="course-tutor small mb-0">{{ course.tutor }}</p>
    </div>

    <div class="d-flex justify-content-between align-items-center mb-2">
      <div class="d-flex align-items-center">
        <mat-icon class="text-primary me-2">schedule</mat-icon>
        <span class="small">{{ course.duration }}</span>
      </div>
      <div class="d-flex align-items-center">
        <mat-icon class="text-primary me-2">plus_one</mat-icon>
        <span class="small">{{ course.credits }} Credits</span>
      </div>
      <div class="d-flex align-items-center">
        <mat-icon class="text-success me-2">attach_money</mat-icon>
        <span class="small">${{ course.courseFee }}</span>
      </div>
    </div>

    <!-- Technologies Used - Separate Row -->
    <div class="d-flex align-items-center ">
      <mat-icon class="text-warning me-2 d-inline-block" >code</mat-icon>
      <span class="small text-truncate">{{ course.importantTechnologiesUsed.join(", ") }}</span>
    </div>
  </mat-card-content>

  <mat-card-actions class="p-4 pt-0 d-flex flex-column justify-content-center">
    <div class="d-flex gap-2">
      <button
        mat-flat-button
        color="accent"
        class="flex-fill d-flex align-items-center justify-content-center"
        (click)="openCourseDetails(course)"
      >
        <span>View Details</span>
        <mat-icon class="ms-2">chevron_right</mat-icon>
      </button>
    </div>
  </mat-card-actions>
</mat-card>
