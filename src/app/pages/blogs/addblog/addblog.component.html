<div class="container blog-form-container">
  <h2 class="text-center mb-4">Add a New Blog</h2>
  <form [formGroup]="blogForm" (ngSubmit)="submitBlog()">
    <div class="row mb-3">
      <div class="col-12 col-md-6">
        <mat-form-field class="w-100">
          <mat-label>Title</mat-label>
          <input matInput formControlName="title" required />
        </mat-form-field>
      </div>
      <div class="col-12 col-md-6">
        <mat-form-field class="w-100">
          <mat-label>Author</mat-label>
          <input matInput formControlName="author" required />
        </mat-form-field>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-12 col-md-6">
        <mat-form-field class="w-100">
          <mat-label>Post</mat-label>
          <input matInput formControlName="post" required />
        </mat-form-field>
      </div>
      <div class="col-12 col-md-6">
        <mat-form-field class="w-100">
          <mat-label>Topic</mat-label>
          <input matInput formControlName="topic" required />
        </mat-form-field>
      </div>
    </div>


    <!-- Description Field -->
    <div class="mb-3">
      <mat-form-field class="w-100">
        <mat-label>Description</mat-label>
        <textarea matInput rows="2" formControlName="description" required></textarea>
      </mat-form-field>
    </div>


    <app-wysiwyg-editor (richquilltxt)="onRichTextChange($event)"></app-wysiwyg-editor>

    <!-- File Upload Component -->
    <div class="file-upload mb-3">
      <app-imagebox (fileSelected)="onImageSelected($event)"></app-imagebox>
    </div>

    <!-- Submit Button -->
    <button mat-raised-button color="primary" type="submit" [disabled]="blogForm.invalid" class="w-100">
      Submit
    </button>
  </form>
</div>
