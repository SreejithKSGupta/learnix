<div class="blog-form-container">
  <h2>Add a New Blog</h2>
  <form [formGroup]="blogForm" (ngSubmit)="submitBlog()">
    <mat-form-field>
      <mat-label>Title</mat-label>
      <input matInput formControlName="title" required />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Author</mat-label>
      <input matInput formControlName="author" required />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Content</mat-label>
      <textarea matInput rows="4" formControlName="content" required></textarea>
    </mat-form-field>

    <div class="file-upload">
      <input type="file" (change)="onFileSelected($event)" accept="image/*" />
      <div *ngIf="imagePreview">
        <img [src]="imagePreview" alt="Preview" class="preview-img" />
      </div>
    </div>

    <button mat-raised-button color="primary" type="submit" [disabled]="blogForm.invalid">Submit</button>
  </form>
</div>
