<div class="d-flex flex-column justify-content-center align-items-center mt-5">
  <div class="col-md-6">
    <mat-card class="profile-card shadow-sm">
      <mat-card-header class="text-center">
        <mat-card-title class="mt-3">{{ user?.name }}</mat-card-title>
        <mat-card-subtitle class="text-muted">{{ user?.email }}</mat-card-subtitle>

        <div class="avatar">
          <img src="/assets/404.webp" alt="user image" class="img-fluid rounded-circle">
        </div>
      </mat-card-header>

      <mat-card-content>
        <div class="user-info">
          <div class="info-item">
            <strong>User Type:</strong> <span>{{ user?.usertype ? user?.usertype : "not available" }}</span>
          </div>
          <div class="info-item">
            <strong>Gender:</strong> <span>{{ user?.gender }}</span>
          </div>
          <div class="info-item">
            <strong>Area of Interest:</strong>
            <div class="interest-chips">
              <mat-chip *ngFor="let interest of user?.areaOfInterest">{{ interest }}</mat-chip>
            </div>
          </div>
          <div class="info-item">
            <strong>Experience:</strong> <span>{{ user?.experience }} years</span>
          </div>
        </div>
      </mat-card-content>

      <mat-card-actions class="text-center d-flex justify-content-center">
        <button mat-flat-button color="primary" class="mx-2" (click)="goto('editprofile')">Edit Profile</button>
        <button mat-flat-button color="warn" class="mx-2" (click)="logout()">Logout</button>
      </mat-card-actions>
    </mat-card>
  </div>

  <div class="enrolled-courses mt-4 col-md-10">
    <h3>Enrolled Courses</h3>
    <div class="coursegrid row">
      <div *ngFor="let course of courses" class="course-item col-md-3 mt-3">
        <app-coursecard
          [course]="course"
          [user]="user">
        </app-coursecard>
      </div>
    </div>
  </div>
</div>
