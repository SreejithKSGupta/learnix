<div class="settings-page">
  <!-- Theme Settings -->
  <div class="card settings-card">
    <div class="card-header">
      <h5 class="card-title">Theme Settings</h5>
      <h6 class="card-subtitle mb-2 text-muted">Customize your application appearance</h6>
    </div>

    <div class="card-body">
      <form [formGroup]="settingsForm" class="settings-form">
        <hr>

        <!-- Dark Mode Toggle -->
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="darkMode" [formControlName]="'isDarkMode'">
          <label class="form-check-label" for="darkMode">Dark Mode</label>
        </div>

        <!-- Particle Effect Toggle -->
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="showParticles" [formControlName]="'showparticles'">
          <label class="form-check-label" for="showParticles">Show Particles</label>
        </div>

        <hr>

        <!-- Color Pickers -->
        <div class="form-row">
          <div class="form-group col-6">
            <label for="primaryColor">Primary Color</label>
            <input type="color" class="form-control" id="primaryColor" title="change primary color" [formControlName]="'primaryColor'">
          </div>

          <div class="form-group col-6">
            <label for="secondaryColor">Secondary Color</label>
            <input type="color" class="form-control" id="secondaryColor" title="change secondary color" [formControlName]="'secondaryColor'">
          </div>
        </div>

        <hr>

        <!-- Sliders -->
        <div class="form-group">
          <label for="borderRadius">Border Radius: {{ settingsForm.get('borderRadius')?.value }}px</label>
          <input type="range" class="form-control-range" id="borderRadius" min="0" max="24" step="1" [formControlName]="'borderRadius'">
        </div>

        <div class="form-group">
          <label for="padding">Padding: {{ settingsForm.get('padding')?.value }}px</label>
          <input type="range" class="form-control-range" id="padding" min="0" max="32" step="1" [formControlName]="'padding'">
        </div>

        <div class="form-group">
          <label for="transparency">Transparency: {{ settingsForm.get('transparency')?.value }}</label>
          <input type="range" class="form-control-range" id="transparency" min="0" max="1" step="0.1" [formControlName]="'transparency'">
        </div>

        <hr>

        <!-- Reset Button -->
        <div class="form-actions">
          <button type="button" class="btn btn-danger" (click)="resetThemeSettings()">Reset to Default</button>
        </div>
      </form>
    </div>
  </div>

  <!-- User Preferences -->
  <div class="card settings-card">
    <div class="card-header">
      <h5 class="card-title">Notification & Preferences</h5>
      <h6 class="card-subtitle mb-2 text-muted">Manage notifications and usability settings</h6>
    </div>

    <div class="card-body">
      <form [formGroup]="userChoicesForm" class="settings-form">
        <hr>

        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="receiveEnrollmentNotifications" [formControlName]="'receiveEnrollmentNotifications'">
          <label class="form-check-label" for="receiveEnrollmentNotifications">Enrollment Notifications</label>
        </div>

        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="receiveNewsletter" [formControlName]="'receiveNewsletter'">
          <label class="form-check-label" for="receiveNewsletter">Newsletter Subscription</label>
        </div>

        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="receiveContactMessages" [formControlName]="'receiveContactMessages'">
          <label class="form-check-label" for="receiveContactMessages">Contact Messages</label>
        </div>

        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="receiveMessageReplies" [formControlName]="'receiveMessageReplies'">
          <label class="form-check-label" for="receiveMessageReplies">Message Replies</label>
        </div>

        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="receiveOtherMessages" [formControlName]="'receiveOtherMessages'">
          <label class="form-check-label" for="receiveOtherMessages">Other Messages</label>
        </div>

        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="reduceAnimations" [formControlName]="'reduceAnimations'">
          <label class="form-check-label" for="reduceAnimations">Reduce Animations</label>
        </div>

        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="receiveRecommendations" [formControlName]="'receiveRecommendations'">
          <label class="form-check-label" for="receiveRecommendations">Receive Recommendations</label>
        </div>

        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="enableEmailNotifications" [formControlName]="'enableEmailNotifications'">
          <label class="form-check-label" for="enableEmailNotifications">Email Notifications</label>
        </div>

        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="enablePushNotifications" [formControlName]="'enablePushNotifications'">
          <label class="form-check-label" for="enablePushNotifications">Push Notifications</label>
        </div>

        <hr>

        <!-- Reset Button -->
        <div class="form-actions">
          <button type="button" class="btn btn-danger" (click)="resetUserPreferences()">Reset to Default</button>
        </div>
      </form>
    </div>
  </div>
</div>
